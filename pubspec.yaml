name: mi_card
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:

  uses-material-design: true
  assets:
     - images/
  fonts:
  - family: LobsterTwo
    fonts:
    - asset: fonts/LobsterTwo-Bold.ttf
    - asset: fonts/LobsterTwo-BoldItalic.ttf
    - asset: fonts/LobsterTwo-Italic.ttf
    - asset: fonts/LobsterTwo-Regular.ttf

  - family: SourceSansPro
    fonts:
    - asset: fonts/SourceSansPro-Bold.ttf
    - asset: fonts/SourceSansPro-BoldItalic.ttf
    - asset: fonts/SourceSansPro-Italic.ttf
    - asset: fonts/SourceSansPro-Regular.ttf

